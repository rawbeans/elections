{% block header %}

{% block style %}
<style>
    section {
        display:block;
        clear:both;
        padding-top:15px;
    }
        section:first-child {
            padding-top:0 !important;
        }
        
    br, hr, h1, h2, h3 { clear:both;}
    
    #container {
        margin:0;
        max-width:none !important;
    }

    section ul, section li {
        list-style-type:none;
    }

    li.issue {
        padding:8px;
    }
        li.issue:hover {
            background-color:#F8E5E2;
        }
        .fees li.issue {
            width:680px;
        }
    
    label {
        font-weight:bold;
        margin-left:5px;
    }
    
    table.specialfees {
        width:100%;
    }
    
    .specialfees th.title {
        width:35%;
        max-width:350px !important;
    }
    
    th.title .info { 
        font-weight:normal !important;
    }
    
    .specialfees .info {
        font-size:0.9em;
    }
    
    .vote label {
        border:solid 1px #ccc;
        padding:2px;
        margin:4px;
        display:block;
    }
    
    .errorlist {
        background-color:red;
        color:white;
        border:solid 5px red;
    }

    #footer {
        display:none;
        height:0;
    }
    
</style>
{% endblock %}
